<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - LUZ Y AROMA</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        function mostrarSeccion(id) {
            const secciones = ['frasco', 'decorativas'];
            secciones.forEach(seccion => {
                const div = document.getElementById(seccion);
                if (div) div.style.display = (id === 'todos' || seccion === id) ? 'flex' : 'none';
            });
        }

        window.onload = function () {
            const hash = window.location.hash.substring(1);
            if (hash === 'decorativas') {
                mostrarSeccion('decorativas');
            } else if (hash === 'frasco') {
                mostrarSeccion('frasco');
            } else {
                mostrarSeccion('todos');
            }

            // Marcar el men√∫ "Productos" como activo
            const productosLink = document.querySelector('a[href="productos.html"]');
            if (productosLink) {
                productosLink.classList.add('active');
            }
        };

        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash === 'decorativas' || hash === 'frasco') {
                mostrarSeccion(hash);
            } else {
                mostrarSeccion('todos');
            }
        });
    </script>
    <style>
        /* Pod√©s mover esto a tu CSS */
        nav a.active {
            font-weight: bold;
            color: #c95c8d;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="../assets/logo.jpg" alt="Logo">
    </div>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li class="submenu">
                <a href="productos.html">Productos</a>
                <ul class="submenu-content">
                    <li class="submenu-item">
                        <a href="#">Velas de Soja</a>
                        <ul class="submenu-content">
                            <li><a href="productos.html#frasco">Velas en Frasco</a></li>
                            <li><a href="productos.html#decorativas">Velas Decorativas</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="carrito.html">Carrito</a></li>
            <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
        </ul>
    </nav>
</header>
