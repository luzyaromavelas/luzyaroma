    <link rel="stylesheet" href="../css/styles.css">
    <script>
        function mostrarSeccion(id) {
            const secciones = ['frasco', 'decorativas'];
            secciones.forEach(seccion => {
                const div = document.getElementById(seccion);
                if (div) div.style.display = (seccion === id) ? 'flex' : 'none';
            });
        }

        function manejarCambioHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'decorativas') {
                mostrarSeccion('decorativas');
            } else {
                mostrarSeccion('frasco');
            }
        }

        window.onload = manejarCambioHash;
        window.onhashchange = manejarCambioHash;
    </script>
</head>
